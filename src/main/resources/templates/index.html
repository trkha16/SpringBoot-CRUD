<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
 
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
<script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
<title>Todo</title>
</head>
<body>
<div>
<h2 >Todo</h2>
<tr>
<div align = "left" >   
     <h3><a  th:href="@{'/new'}">Add new</a></h3>    
    </div>
</tr>
<tr>
<div class="col-sm-5" align = "center">
                 <div class="panel-body" align = "center" >
                 <table class="table">
  <thead class="thead-dark">
    <tr>
       <th>Todo ID</th>
            <th>Title</th>
            <th>Detail</th>
            <th>Edit</th>
            <th>Delete</th>
   </tr>
  </thead>
  <tbody>
      <tr  th:each="todo : ${listTodo }">
<td th:text="${todo.id}">Todo ID</td>
<td th:text="${todo.title}">Title</td>
<td th:text="${todo.detail}">Detail</td>
<td>
<a th:href="@{'/edit/' + ${todo.id}}">Edit</a>
</td>     
<td>
<a th:href="@{'/delete/' + ${todo.id}}">Delete</a>
</td>     
</tr>
  
  </tbody>
</table>
                    
                 </div>
 
            </div>
 
</tr>
 
</tbody>
</table>
<div>
</body>
</html>
